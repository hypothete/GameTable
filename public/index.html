<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset=utf-8 />
	<title>Gaming Table</title>
	<!-- libs -->
	<script src="/socket.io/socket.io.js"></script>
	<script src="libs/angular.min.js"></script>
	<script src="libs/sylvester.js"></script>

	<!--game -->
	<script src="player.js" ></script>
	<script src="directives.js" ></script>
	<script src="game.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css"/>

</head>
<body ng-controller="ctrl">

	<div ng-if="role !== 'player' && role !== 'board'">
		<button ng-click="$parent.role = 'player'">player</button>
		<button ng-click="$parent.role = 'board'">board</button>
	</div>

	<div ng-if="role === 'player'">
		<div player-steering output="$parent.latest"></div>
	</div>

	<div ng-if="role === 'board'">
		<div board-interface display="localLog"></div>
	</div>

</body>
</html>
